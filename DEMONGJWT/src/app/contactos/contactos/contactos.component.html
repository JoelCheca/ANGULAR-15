<div class="container" *ngIf="contactos">
    <h3>Mis Contactos</h3>
    <table class="mt-5 table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>FECHA NACIMIENTO</th>
            <th>CELULAR</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contacto of contactos">
            <td>{{contacto.id}}</td>
            <td>{{contacto.nombre}}</td>
            <td>{{contacto.fechaNacimiento}}</td>
            <td>{{contacto.celular}}</td>
            <td>{{contacto.email}}</td>
        </tr>
    </tbody>
    </table>
</div>
