<section class="padded">
    <div class="container">
      <h1><i class="bi bi-cloud-arrow-down-fill"></i> Centro de Descargas</h1>      
      <div class="row">
        <div class="col-10">

        <table class="table table-warning">
            <thead>
                <tr >
                    <th>Videojuego</th>
                    <th>Plataforma</th>
                    <th>Descargas</th>
                    <th >Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of descargas">
                <td>{{item.title}}</td>
                <td>{{item.platform}}</td>
                <td >{{item.cantidad}}</td>
                <td><i class="bi bi-x-lg" (click)="eliminaritemDescargas(item)">
                </i></td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <div class="col-2">
      <button class="btn btn-danger" (click)="vaciarDescargas()">
        Limpiar Historial</button><div class="sk-folding-cube">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
        
    </div>
  </div>
</div>
</section>
