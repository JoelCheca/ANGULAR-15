<section  class="padded">
    <div class="container">
      <h2>Buques</h2>
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of listaCategorias"
            (click) = "seleccionarCategoria(item)"
            [class.active] = "item === categoriaElegida"
            title={{item.descripcion}}>
            {{item.nombre}}
            </li>
          </ul>
        </div>
        <div class="col-md-9" *ngIf="categoriaElegida">
          <h3>{{categoriaElegida.nombre}}</h3>
          <p>{{categoriaElegida.descripcion}}</p>
          <app-productos [categoriaX]="categoriaElegida"></app-productos>
        </div>
      </div>
    </div>
  </section>
