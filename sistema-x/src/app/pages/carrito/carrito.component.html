<section class="padded">
  <div class="container">
    <h2>Carrito de Compras</h2>
    <div class="row">
      <div class="col-10">
        <table class="table">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th class="text-end">Precio</th>
              <th class="text-end">Cantidad</th>
              <th class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of carrito">

              <td>{{item.idproducto}}</td>
              <td>{{item.nombre}}</td>
              <td class="text-end">{{item.precio | number: '.2'}}</td>
              <td class="text-end">{{item.cantidad}}</td>
              <td class="text-end">{{item.precio * item.cantidad | number: '.2' }}</td>
              <td><i class="bi bi-x-lg" (click)="eliminaritemCarrito(item)">
                </i></td>

            </tr>
          </tbody>

          <tfoot>
            <tr>
              <th colspan="4" class="text-end"> Total</th>
              <th class="text-end">{{total | number: '.2'}}</th>
            </tr>

          </tfoot>
        </table>
      </div>
      <div class="col-2">
        <button class="btn btn-danger" (click)="vaciarCarrito()">
          Vaciar carrito</button>

      </div>

    </div>

  </div>

</section>
